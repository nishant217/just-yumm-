<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--========== BOX ICONS ==========-->
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    
    <!--========== BOOTSTRAP ==========-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--========== FONTS ==========-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <title>Just Yumm! - Recipe Chat</title>
    
    <style>
      :root {
        --header-height: 3rem;
        --first-color: #069C54;
        --first-color-alt: #048654;
        --title-color: #393939;
        --text-color: #707070;
        --text-color-light: #A6A6A6;
        --body-color: #FBFEFD;
        --container-color: #FFFFFF;
        --border-color: rgba(6, 156, 84, 0.3);
        --dark-bg: #1D2521;
        --dark-text: #fff;
      }

      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--body-color);
        color: var(--text-color);
        transition: .5s;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--first-color);
        border-radius: 4px;
      }

      /* HEADER */
      .l-header {
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 100;
        background-color: var(--dark-bg);
        box-shadow: 0 2px 4px rgba(0,0,0,.2);
      }

      .nav {
        max-width: 1024px;
        height: var(--header-height);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 2rem;
      }

      @media screen and (min-width: 768px) {
        .nav {
          height: calc(var(--header-height) + 1.5rem);
        }
      }

      .nav__logo {
        color: var(--dark-text);
        font-weight: 500;
        font-size: 1.2rem;
        text-decoration: none;
      }

      .nav__logo:hover {
        color: var(--dark-text);
        text-decoration: none;
        opacity: 0.9;
      }

      .nav__list {
        display: flex;
        list-style: none;
        margin: 0;
        gap: 2rem;
      }

      .nav__item {
        margin: 0;
      }

      .nav__link {
        color: var(--dark-text);
        font-weight: 400;
        text-decoration: none;
        transition: .3s;
      }

      .nav__link:hover {
        color: var(--dark-text);
        opacity: 0.9;
        text-decoration: none;
      }

      .active-link {
        color: var(--first-color);
      }

      .change-theme, 
      .nav__toggle {
        font-size: 1.25rem;
        color: var(--title-color);
        cursor: pointer;
      }

      .change-theme:hover {
        color: var(--first-color);
      }

      .nav__toggle {
        display: none;
      }

      /* CHAT CONTAINER */
      .l-main {
        overflow: hidden;
        padding-top: calc(var(--header-height) + 1rem);
      }

      .chat-container {
        height: calc(100vh - var(--header-height) - 1rem);
        display: flex;
        flex-direction: column;
        max-width: 1024px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      /* MESSAGES */
      .messages-box {
        flex: 1;
        overflow-y: auto;
        padding: 1rem 0;
      }

      .messages-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .message {
        margin-bottom: 1rem;
        display: flex;
        flex-direction: column;
      }

      .sent {
        align-items: flex-end;
      }

      .received {
        align-items: flex-start;
      }

      .message-text {
        max-width: 70%;
        padding: 12px 16px;
        border-radius: 12px;
      }

      .sent .message-text {
        background-color: var(--first-color);
        color: #fff;
        border-bottom-right-radius: 0;
      }

      .received .message-text {
        background-color: #f0f0f0;
        color: var(--text-color);
        border-bottom-left-radius: 0;
      }

      .message-sender {
        font-weight: 500;
        margin-bottom: 4px;
      }

      .message-content {
        line-height: 1.4;
      }

      /* Recipe formatting */
      .received .message-content h3 {
        color: var(--title-color);
        margin-top: 15px;
        margin-bottom: 10px;
        border-bottom: 1px solid var(--first-color);
        padding-bottom: 5px;
        font-size: 1.1rem;
      }
      
      .received .message-content ul, 
      .received .message-content ol {
        padding-left: 20px;
        margin-bottom: 15px;
        color: var(--text-color);
      }
      
      .received .message-content li {
        margin-bottom: 5px;
        line-height: 1.4;
      }
      
      .received .message-content p {
        margin-bottom: 10px;
        line-height: 1.5;
      }

      /* INPUT FORM */
      .message-form {
        padding: 1rem 0;
        background-color: var(--body-color);
        border-top: 1px solid rgba(0,0,0,.1);
      }

      .input-group {
        background-color: #f0f0f0;
        border-radius: 30px;
        padding: 0.5rem;
      }

      .message-input {
        border: none;
        background-color: transparent;
        padding: 0.5rem 1rem;
        color: var(--text-color);
        flex: 1;
      }
      
      .message-input:focus {
        outline: none;
        box-shadow: none;
      }

      .btn-send {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background-color: var(--first-color);
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        border: none;
        transition: .3s;
      }

      .btn-send:hover {
        background-color: var(--first-color-alt);
      }

      .btn-send i {
        font-size: 1.25rem;
      }

      /* LOADING INDICATOR */
      .loading-indicator {
        display: flex;
        align-items: center;
        margin: 0.5rem 0;
      }

      .loading-text {
        color: var(--text-color-light);
        font-size: 0.875rem;
        margin-right: 0.5rem;
      }

      .loading-dots {
        display: flex;
      }

      .loading-dots span {
        width: 8px;
        height: 8px;
        margin: 0 2px;
        background-color: var(--first-color);
        border-radius: 50%;
        animation: dot-pulse 1.5s infinite ease-in-out;
      }

      .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .loading-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes dot-pulse {
        0%, 100% { transform: scale(0.7); opacity: 0.7; }
        50% { transform: scale(1); opacity: 1; }
      }

      /* DARK MODE */
      body.dark-theme {
        --title-color: #F1F3F2;
        --text-color: #C7D1CC;
        --body-color: #1D2521;
        --container-color: #27302C;
        --border-color: rgba(6, 156, 84, 0.2);
      }

      body.dark-theme .received .message-text {
        background-color: var(--container-color);
        color: var(--text-color);
      }

      body.dark-theme .input-group {
        background-color: var(--container-color);
      }

      body.dark-theme .message-input {
        color: var(--text-color);
      }

      body.dark-theme .l-header {
        box-shadow: 0 2px 4px rgba(0,0,0,.4);
      }

      /* RESPONSIVE */
      @media screen and (max-width: 768px) {
        .nav__menu {
          position: fixed;
          top: -100%;
          left: 0;
          width: 100%;
          padding: 1.5rem 0 1rem;
          text-align: center;
          background-color: var(--body-color);
          transition: .4s;
          box-shadow: 0 4px 4px rgba(0,0,0,.1);
          border-radius: 0 0 1rem 1rem;
          z-index: 100;
        }

        .nav__list {
          display: flex;
          flex-direction: column;
        }

        .nav__item {
          margin: 0.5rem 0;
        }

        .show-menu {
          top: var(--header-height);
        }

        .nav__toggle {
          display: block;
        }

        .message-text {
          max-width: 85%;
        }
      }
    </style>
  </head>
  <body>
    <!--========== HEADER ==========-->
    <header class="l-header" id="header">
      <nav class="nav bd-container">
        <a href="{% url 'page1' %}" class="nav__logo">Just Yumm!</a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item"><a href="{% url 'page1' %}" class="nav__link">Back</a></li>
            <li class="nav__item"><a href="{% url 'diet' %}" class="nav__link">Recipe</a></li>
            <li class="nav__item"><a href="#" class="nav__link reset">Reset</a></li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class='bx bx-menu'></i>
        </div>
      </nav>
    </header>

    <!--========== MAIN ==========-->
    <main class="l-main">
      <div class="chat-container">
        <div class="messages-box">
          <ul class="messages-list">
            {% for chat in chats %}
              {% if chat.user == request.user %}
              <li class="message sent">
                <div class="message-text">
                  <div class="message-sender">
                    <b>You</b>
                  </div>
                  <div class="message-content">
                    {{chat.message}}
                  </div>
                </div>
              </li>
    
              <li class="message received">
                <div class="message-text">
                  <div class="message-sender">
                    <b>Just Yumm!</b>
                  </div>
                  <div class="message-content">
                    {{chat.response|safe}}
                  </div>
                </div>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
        
        <form class="message-form">
          {% csrf_token %}
          <div class="input-group">
            <input type="text" class="form-control message-input" placeholder="Ask for a recipe...">
            <button type="submit" class="btn-send"><i class='bx bxs-send'></i></button>
          </div>
        </form>
      </div>
    </main>
    
    <!--========== SCROLL REVEAL ==========-->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!--========== SCRIPTS ==========-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script>
      /*==================== SHOW MENU ====================*/
      const navMenu = document.getElementById('nav-menu'),
            navToggle = document.getElementById('nav-toggle'),
            navClose = document.getElementById('nav-close')

      /*===== MENU SHOW =====*/
      /* Validate if constant exists */
      if(navToggle){
          navToggle.addEventListener('click', () =>{
              navMenu.classList.toggle('show-menu')
          })
      }

      /*==================== DARK LIGHT THEME ====================*/ 
      const themeButton = document.getElementById('theme-button')
      
      // Previously selected topic (if user selected)
      const selectedTheme = localStorage.getItem('selected-theme')
      
      // Obtain the current theme that the interface has by validating the dark-theme class
      const getCurrentTheme = () => document.body.classList.contains('dark-theme') ? 'dark' : 'light'
      
      // Validate if the user previously chose a topic
      if (selectedTheme) {
        // If the validation is fulfilled, we ask what the issue was to know if we activated or deactivated the dark theme
        document.body.classList[selectedTheme === 'dark' ? 'add' : 'remove']('dark-theme')
        themeButton.classList[selectedTheme === 'dark' ? 'add' : 'remove']('bx-sun')
      }
      
      // Activate / deactivate the theme manually with the button
      themeButton.addEventListener('click', () => {
          // Add or remove the dark / icon theme
          document.body.classList.toggle('dark-theme')
          themeButton.classList.toggle('bx-sun')
          // We save the theme that the user chose
          localStorage.setItem('selected-theme', getCurrentTheme())
      })

      // Chat functionality
      const messagesList = document.querySelector('.messages-list');
      const messageForm = document.querySelector('.message-form');
      const messageInput = document.querySelector('.message-input');
      
      const resetChatLink = document.querySelector('.reset');
      resetChatLink.addEventListener('click', (event) => {
        event.preventDefault();

        // Clear the chat history
        while (messagesList.firstChild) {
            messagesList.removeChild(messagesList.firstChild);
        }
      });
      
      messageForm.addEventListener('submit', (event) => {
        event.preventDefault();
    
        const message = messageInput.value.trim();
        if (message.length === 0) {
          return;
        }
    
        const messageItem = document.createElement('li');
        messageItem.classList.add('message', 'sent');
        messageItem.innerHTML = `
            <div class="message-text">
                <div class="message-sender">
                    <b>You</b>
                </div>
                <div class="message-content">
                    ${message}
                </div>
            </div>`;
        messagesList.appendChild(messageItem);
        
        // Add loading indicator
        const loadingItem = document.createElement('li');
        loadingItem.classList.add('message', 'received', 'loading-indicator');
        loadingItem.innerHTML = `
            <div class="message-text">
                <div class="loading-text">Just Yumm! is cooking up a recipe</div>
                <div class="loading-dots">
                    <span></span><span></span><span></span>
                </div>
            </div>`;
        messagesList.appendChild(loadingItem);
        
        // Scroll to show loading indicator
        messagesList.scrollTop = messagesList.scrollHeight;
    
        messageInput.value = '';
    
        fetch('', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'message': message
          })
        })
          .then(response => response.json())
          .then(data => {
            // Remove loading indicator
            messagesList.removeChild(loadingItem);
            
            const response = data.response;
            const messageItem = document.createElement('li');
            messageItem.classList.add('message', 'received');
            messageItem.innerHTML = `
            <div class="message-text">
                <div class="message-sender">
                  <b>Just Yumm!</b>
                </div>
                <div class="message-content">
                    ${response}
                </div>
            </div>`;
            messagesList.appendChild(messageItem);
            
            // Scroll to the bottom
            messagesList.scrollTop = messagesList.scrollHeight;
          });
      });

      // Initially scroll to the bottom if there are messages
      if (messagesList.children.length > 0) {
        messagesList.scrollTop = messagesList.scrollHeight;
      }
    </script>
  </body>
</html>
