<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap");
      body, html {
        height: 100%;
        font-family:'Poppins', sans-serif;
        background-color: #1D2521;
      }
      
      .messages-box {
        flex: 1;
        overflow-y: auto;
        margin-top: 50px;
      }
  
      .messages-list {
        padding-left: 0;
      }
  
      .message {
        margin-bottom: 15px;
        list-style: none;
        font-family:'Poppins', sans-serif;
      }
  
      .message-text {
        padding: 10px;
        font-family:'Poppins', sans-serif;
        border-radius: 5px;
      }
  
      .sent {
        background-color: #1D2521;
        align-self: flex-end;
        font-family:'Poppins', sans-serif;
        color: white;
      }
  
      .received {
        background-color: #048654;
        align-self: flex-start;
        color: white;
        font-family:'Poppins', sans-serif;
      }
  
      .message-form {
        display: flex;
        position: fixed;
        bottom: 0;
        padding-bottom: 2rem;
        left: 0;
        font-family:'Poppins', sans-serif;
        right: 0;
        padding: 10px;
        color: white;
        background-color: #1D2521;
        flex-direction: column;
        gap: 1.5rem;
      }
  
      .message-input {
        flex: 1;
        border-radius: 3rem;
        font-family:'Poppins', sans-serif;
        border-right: none;
      }
      .message-input:hover{
        color: #069C54;
        text-decoration: none;
        box-shadow: 0 4px 4px #069C54;
      }
      
      .special-inputs {
        display: flex;
        justify-content: space-between;
        width: 70%;
        margin-left: 12rem;
      }
      
      .input-group-special {
        width: 48%;
      }
      
      .input-label {
        color: #069C54;
        font-size: 0.8rem;
        margin-bottom: 5px;
        font-weight: 500;
      }
  
      .btn-send {
        border-radius: 50%;
        border: none;
        margin-left: 10px;
        font-family:'Poppins', sans-serif;
      }
      .btn-send:hover{
        color: #069C54;
        text-decoration: none;
      }
      
      .btn-send-special {
        border-radius: 2rem;
        box-shadow: 0 4px 4px #707070;
        background-color: #1D2521;
        color: #fff;
        border: 1px solid #069C54;
        padding: 0.375rem 1rem;
        transition: all 0.3s ease;
      }
      
      .btn-send-special:hover {
        background-color: #069C54;
        color: #fff;
        transform: translateY(-2px);
      }
  
      .chat-container {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      
      .nav{
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      
      .nav__logo,.nav__link{
        color: #707070;
        font-weight: 700;
        text-decoration: none;
      }
      
      .nav__link:hover{
        text-decoration: none;
        color: #069C54;
      }
      
      a{
        text-decoration: none;
      }
      
      .nav__logo:hover{
        color: #069C54;
        text-decoration: none;
      }
      
      #nav{
        display: flex;
        justify-content: space-around;
        text-decoration: none;
        position: fixed;
        width: 100%;
        margin-bottom: 100px;
        box-shadow: 0 4px 4px #707070;
        text-align: center;
      }
      
      .nav__list{
        display: flex;
        justify-content: space-between;
        text-decoration: none;
      }
      
      .nav__item{
        margin-left: 2.5rem;
        margin-bottom: 0;
        text-decoration: none;
      }
      
      .nav__item:hover{
        color: #069C54;
        text-decoration: none;
      }
      
      ul{
        padding: 0;
        list-style: none;
      }
      
      .main-input {
        display: flex;
        width: 70%;
        margin-left: 12rem;
        text-decoration: none;
        font-family:'Poppins', sans-serif;
        justify-content: center;
        align-items: center;
        border-radius: 3rem;
      }
      
      .input-field {
        width: 100%;
        border-radius: 3rem;
        justify-content: center;
        align-items: center;
        padding: 0.75rem 1.5rem;
        background-color: #1D2521;
        border: 1px solid #069C54;
        color: white;
      }
      
      .input-field:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(6, 156, 84, 0.3);
        border-color: #069C54;
      }

      /* Recipe formatting styles */
      .message-content h3 {
        color: #fff;
        margin-top: 15px;
        margin-bottom: 10px;
        border-bottom: 1px solid #069C54;
        padding-bottom: 5px;
        font-size: 1.1rem;
      }
      
      .message-content ul, .message-content ol {
        padding-left: 20px;
        margin-bottom: 15px;
      }
      
      .message-content li {
        margin-bottom: 5px;
        line-height: 1.4;
      }
      
      .message-content p {
        margin-bottom: 10px;
        line-height: 1.5;
      }
      
      .received .message-content {
        background-color: rgba(6, 156, 84, 0.1);
        padding: 12px 15px;
        border-radius: 8px;
        border-left: 3px solid #069C54;
      }
      
      /* Recipe section styling */
      .message-content .recipe-title {
        font-size: 1.3rem;
        font-weight: bold;
        color: #069C54;
        margin-bottom: 15px;
        text-align: center;
      }
      
      .message-content .recipe-section {
        margin-top: 20px;
      }
      
      /* Loading indicator */
      .loading-indicator {
        display: flex;
        align-items: center;
        margin: 10px 0;
        color: #069C54;
      }
      
      .loading-dots {
        display: flex;
        margin-left: 10px;
      }
      
      .loading-dots span {
        width: 8px;
        height: 8px;
        margin: 0 3px;
        background-color: #069C54;
        border-radius: 50%;
        animation: dot-pulse 1.5s infinite ease-in-out;
      }
      
      .loading-dots span:nth-child(2) {
        animation-delay: 0.2s;
      }
      
      .loading-dots span:nth-child(3) {
        animation-delay: 0.4s;
      }
      
      @keyframes dot-pulse {
        0%, 100% { transform: scale(0.7); opacity: 0.7; }
        50% { transform: scale(1); opacity: 1; }
      }
      
      .feature-buttons {
        display: flex;
        justify-content: center;
        margin-bottom: 10px;
      }
      
      .feature-btn {
        background-color: #1D2521;
        color: #069C54;
        border: 1px solid #069C54;
        border-radius: 2rem;
        margin: 0 5px;
        padding: 5px 15px;
        font-size: 0.8rem;
        transition: all 0.3s ease;
      }
      
      .feature-btn:hover {
        background-color: #069C54;
        color: white;
      }
      
      .feature-btn i {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="chat-container bg-dark">
      <div class="card flex-grow-1 bg-dark">
        <div class="card-header bg-primary text-white bg-dark" id="nav">
          <a href="{% url 'page1' %}" class="nav__logo">Just Yumm!</a>
          <div class="nav__menu" id="nav-menu">
            <ul class="nav__list">
              <li class="nav__item"><a href="{% url 'page1' %}" class="nav__link active-link">Back</a></li>
              <li class="nav__item"><a href="{% url 'chat' %}" class="nav__link">Recipe</a></li>
              <li class="nav__item"><a href="#home" class="nav__link active-link reset">Reset</a></li>
            </ul>
          </div>
        </div>  
        <div class="card-body messages-box bg-dark">
          <ul class="list-unstyled messages-list bg-dark">
            {% for chat in chats %}
              {% if chat.user == request.user %}
              <li class="message sent">
                <div class="message-text">
                  <div class="message-sender">
                    <b>You</b>
                  </div>
                  <div class="message-content">
                     {{chat.message}}
                  </div>
                </div>
              </li>
    
              <li class="message received">
                <div class="message-text">
                  <div class="message-sender">
                    <b>Just Yumm!</b>
                  </div>
                  <div class="message-content">
                     {{chat.response|safe}}
                  </div>
                </div>
              </li>
              {% endif %}
            {% endfor %}
          </ul>
        </div>
        <br><br>
        <br><br>
        <br><br>
      </div>
      <form class="message-form bg-dark">
        {% csrf_token %}
        
        <div class="feature-buttons">
          <button type="button" class="feature-btn" id="ingredientsBtn">
            <i class='bx bx-food-menu'></i>Ingredients
          </button>
          <button type="button" class="feature-btn" id="dietaryBtn">
            <i class='bx bx-dish'></i>Dietary Restrictions
          </button>
          <button type="button" class="feature-btn" id="referenceBtn">
            <i class='bx bx-link'></i>Find Recipe Links
          </button>
        </div>
        
        <div class="special-inputs" id="specialInputs" style="display: none;">
          <div class="input-group-special">
            <div class="input-label" id="inputLabel">Enter Ingredients</div>
            <input type="text" class="form-control input-field" id="specialInput" placeholder="">
          </div>
          <button type="button" class="btn-send-special" id="specialButton">Search</button>
        </div>
        
        <div class="input-group bg-dark main-input">
          <input type="text" class="form-control message-input bg-dark text-white" placeholder="Type your message...">
          <div class="input-group-append bg-dark">
            <button type="submit" class="btn btn-primary btn-send bg-dark"><i class='bx bxs-send'></i></button>
          </div>
        </div>
      </form>
    </div>
    
    <script>
      const messagesList = document.querySelector('.messages-list');
      const messageForm = document.querySelector('.message-form');
      const messageInput = document.querySelector('.message-input');
      const specialInput = document.getElementById('specialInput');
      const specialInputs = document.getElementById('specialInputs');
      const specialButton = document.getElementById('specialButton');
      const inputLabel = document.getElementById('inputLabel');
      
      // Feature buttons
      const ingredientsBtn = document.getElementById('ingredientsBtn');
      const dietaryBtn = document.getElementById('dietaryBtn');
      const referenceBtn = document.getElementById('referenceBtn');
      
      let currentMode = '';
      
      // Feature button click handlers
      ingredientsBtn.addEventListener('click', () => {
        specialInputs.style.display = 'flex';
        inputLabel.textContent = 'Enter Ingredients';
        specialInput.placeholder = 'e.g., chicken, rice, tomatoes';
        currentMode = 'ingredients';
      });
      
      dietaryBtn.addEventListener('click', () => {
        specialInputs.style.display = 'flex';
        inputLabel.textContent = 'Enter Dietary Restrictions';
        specialInput.placeholder = 'e.g., gluten-free, vegan, low-carb';
        currentMode = 'dietary';
      });
      
      referenceBtn.addEventListener('click', () => {
        specialInputs.style.display = 'flex';
        inputLabel.textContent = 'Enter Dish Name';
        specialInput.placeholder = 'e.g., Chicken Parmesan';
        currentMode = 'reference';
      });
      
      // Special input button handler
      specialButton.addEventListener('click', () => {
        const inputValue = specialInput.value.trim();
        if (inputValue.length === 0) {
          return;
        }
        
        let message = '';
        
        if (currentMode === 'ingredients') {
          message = `Recommend dish can we made from these ingredients: ${inputValue}`;
        } else if (currentMode === 'dietary') {
          message = `Recommend dish can we made with these dietary restrictions: ${inputValue}`;
        } else if (currentMode === 'reference') {
          message = `Find reference link for these dish: ${inputValue}`;
        }
        
        sendMessage(message);
        specialInput.value = '';
        specialInputs.style.display = 'none';
      });
      
      // Reset chat
      const resetChatLink = document.querySelector('.reset');
      resetChatLink.addEventListener('click', (event) => {
        event.preventDefault();
        
        while (messagesList.firstChild) {
          messagesList.removeChild(messagesList.firstChild);
        }
      });
      
      // Function to send message and handle response
      function sendMessage(message) {
        // Create user message element
        const messageItem = document.createElement('li');
        messageItem.classList.add('message', 'sent');
        messageItem.innerHTML = `
          <div class="message-text">
            <div class="message-sender">
              <b>You</b>
            </div>
            <div class="message-content">
              ${message}
            </div>
          </div>`;
        messagesList.appendChild(messageItem);
        
        // Add loading indicator
        const loadingItem = document.createElement('li');
        loadingItem.classList.add('message', 'received', 'loading-indicator');
        loadingItem.innerHTML = `
          <div class="message-text">
            <div class="message-sender">
              <b>Just Yumm!</b> is cooking up a response
            </div>
            <div class="loading-dots">
              <span></span><span></span><span></span>
            </div>
          </div>`;
        messagesList.appendChild(loadingItem);
        
        // Scroll to show loading indicator
        messagesList.scrollTop = messagesList.scrollHeight;
        
        // Send to server
        fetch('', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({
            'csrfmiddlewaretoken': document.querySelector('[name=csrfmiddlewaretoken]').value,
            'message': message
          })
        })
        .then(response => response.json())
        .then(data => {
          // Remove loading indicator
          messagesList.removeChild(loadingItem);
          
          const response = data.response;
          const messageItem = document.createElement('li');
          messageItem.classList.add('message', 'received');
          messageItem.innerHTML = `
            <div class="message-text">
              <div class="message-sender">
                <b>Just Yumm!</b>
              </div>
              <div class="message-content">
                ${response}
              </div>
            </div>`;
          messagesList.appendChild(messageItem);
          
          // Scroll to the bottom
          messagesList.scrollTop = messagesList.scrollHeight;
        });
      }
      
      // Handle form submit
      messageForm.addEventListener('submit', (event) => {
        event.preventDefault();
        
        const message = messageInput.value.trim();
        if (message.length === 0) {
          return;
        }
        
        sendMessage(message);
        messageInput.value = '';
      });
    </script>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
